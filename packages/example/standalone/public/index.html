<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Movie Masher Standalone</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://unpkg.com/react@18/umd/react.production.min.js' crossorigin></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js' crossorigin></script>
    
    <script src='https://unpkg.com/@moviemasher/lib-core@5.1.2/umd/moviemasher.js'></script>
    <script src='https://unpkg.com/@moviemasher/theme-default@5.1.2/umd/theme-default.js'></script>
    <script src='https://unpkg.com/@moviemasher/client-core@5.1.2/umd/client-core.js'></script>
    <script src='https://unpkg.com/@moviemasher/client-react@5.1.2/umd/client-react.js'></script>
    <script src='client.js' defer></script>
    <link href='https://unpkg.com/@moviemasher/theme-default@5.1.2/moviemasher.css' rel='stylesheet'>
    <style>
      body { margin: 0px; padding: 0px; font-family: sans-serif; }
      body, #root { width: 100vw; height: 100vh; display: flex; }
      .moviemasher .editor { --preview-width: 480px; --preview-height: 270px; }
    </style>
  </head>
  <body>
    <div id='root' class='moviemasher'></div>
  </body>
</html>
