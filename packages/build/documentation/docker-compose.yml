version: "3"
name: moviemasher-build-documentation
services:
  service:
    build:
      dockerfile: packages/build/documentation/Dockerfile.cnf
      context: ../../../
    image: moviemasher/build-documentation:${MOVIEMASHER_VERSION}
    container_name: moviemasher-build-documentation
    env_file:
      - ../../../dev/local.env
    volumes:
      # - ../../../:${MOVIEMASHER_DIR_ROOT}/

      - ../../../docs/:${MOVIEMASHER_DIR_ROOT}/docs/
      - ../../../dev/:${MOVIEMASHER_DIR_ROOT}/dev/
      - ../../../package.json:${MOVIEMASHER_DIR_ROOT}/package.json
      - ../../../tsconfig.json:${MOVIEMASHER_DIR_ROOT}/tsconfig.json
      - ../../../typedoc.js:${MOVIEMASHER_DIR_ROOT}/typedoc.js

      - ../../../packages/build/documentation/:${MOVIEMASHER_DIR_ROOT}/packages/build/documentation/
      - ../../../packages/core/client/:${MOVIEMASHER_DIR_ROOT}/packages/core/client/
      - ../../../packages/core/lib/:${MOVIEMASHER_DIR_ROOT}/packages/core/lib/
      - ../../../packages/core/server/:${MOVIEMASHER_DIR_ROOT}/packages/core/server/
      - ../../../packages/client/component/:${MOVIEMASHER_DIR_ROOT}/packages/client/component/
      - ../../../plugin/protocol/:${MOVIEMASHER_DIR_ROOT}/plugin/protocol/
