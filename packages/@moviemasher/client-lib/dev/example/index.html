<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Movie Masher</title>
    <script type='importmap'>
      {
        "imports": {
          "@moviemasher/shared-lib/": "./@moviemasher/shared-lib/dist/",
          "@moviemasher/client-lib/": "./@moviemasher/client-lib/dist/",
          "@moviemasher/": "./@moviemasher/",
          "lit-html": "./lit-html/lit-html.js",
          "lit-html/": "./lit-html/",
          "@lit-labs/observers/": "./@lit-labs/observers/",
          "@lit/reactive-element": "./@lit/reactive-element/reactive-element.js",
          "@lit/": "./@lit/",
          "lit/": "./lit/",
          "lit": "./lit/index.js",
          "lit-element/": "./lit-element/",
          "lit-element": "./lit-element/lit-element.js"
        }
      }
    </script>
    <script type="module">
      import { MOVIE_MASHER } from '@moviemasher/shared-lib/runtime.js';
      MOVIE_MASHER.options.assetObjects = '@moviemasher/client-lib/json/font.json';
      import '@moviemasher/client-lib/movie-masher.js';
    </script>
    <style>
      /* fit root DIV to viewport */
      body {
        height: 100vh;
        height: 100dvh;
        display: flex;
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
      }

      @media(prefers-color-scheme: dark) {
        body { background-color: #2d1e05; color: #fff; }
      }

      movie-masher {
        --gap: 20px;
        padding: var(--gap);
      }

      movie-masher::part(browser) {
        border: 1px solid red;
        --control-fore: #fff;
      }
      movie-masher::part(browser-footer) {
        border: 1px solid green;
      }
      movie-masher::part(dialog-importer-footer-left) {
        border: 1px solid blue;
      }
    </style>

  </head>
  <body>
    <movie-masher>
      <span slot='dialog-importer-div-right'><movie-masher-component-icon icon='app'></movie-masher-component-icon></span>
      <span slot='browser-div-left'><movie-masher-component-icon icon='effect'></movie-masher-component-icon></span>
      <span slot='browser-footer-center'><movie-masher-component-icon icon='effect'></movie-masher-component-icon></span>
    </movie-masher>
  </body>
</html>
