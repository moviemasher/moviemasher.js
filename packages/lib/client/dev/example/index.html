<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "@moviemasher/lib-shared": "./@moviemasher/lib-shared/dist/lib-shared.js",
          "@moviemasher/runtime-shared": "./@moviemasher/runtime-shared/dist/index.js",
          "@moviemasher/runtime-client": "./@moviemasher/runtime-client/dist/index.js",
          "@moviemasher/lib-client/": "./@moviemasher/lib-client/dist/",
          "@moviemasher/": "./@moviemasher/",
          "lit-html/": "./lit-html/",
          "lit-html": "./lit-html/lit-html.js",
          "@lit-labs/observers/": "./@lit-labs/observers/",
          "@lit/reactive-element": "./@lit/reactive-element/reactive-element.js",
          "@lit/": "./@lit/",
          "lit/": "./lit/",
          "lit": "./lit/index.js",
          "lit-element/": "./lit-element/",
          "lit-element": "./lit-element/lit-element.js"
        }
      }
    </script>
    <script type="module">
      import { MovieMasher } from "@moviemasher/runtime-client";
      MovieMasher.options.assetObjects = '@moviemasher/lib-client/json/font.json';
      import "@moviemasher/lib-client/movie-masher.js";
    </script>
    <style>
      /* fit root DIV to viewport */
      body {
        height: 100vh;
        height: 100dvh;
        display: flex;
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
      }

      @media(prefers-color-scheme: dark) {
        body { background-color: #2d1e05; color: #fff; }
      }

      movie-masher {
        --gap: 20px;
        padding: var(--gap);
      }

      movie-masher::part(selector) {
        border: 1px solid red;
        --control-fore: #fff;
      }
      movie-masher::part(selector-footer) {
        border: 1px solid green;
      }
      movie-masher::part(dialog-importer-footer-left) {
        border: 1px solid blue;
      }
      
  
    </style>

  </head>
  <body>
    <movie-masher>
      <span slot='dialog-importer-div-right'><movie-masher-component-icon icon='app'></movie-masher-component-icon></span>
      <span slot='selector-div-left'><movie-masher-component-icon icon='effect'></movie-masher-component-icon></span>
      <span slot='selector-footer-center'><movie-masher-component-icon icon='effect'></movie-masher-component-icon></span>
    </movie-masher>
  </body>
</html>
