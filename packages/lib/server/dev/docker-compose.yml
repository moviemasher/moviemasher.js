version: "3"
name: moviemasher-example-lib-server
services:
 service:
    env_file:
      - ../../../../dev/local.env
    build: 
      context: ../../../../
      dockerfile: images/express-ffmpeg/dev/Dockerfile.cnf
    image: moviemasher/express-ffmpeg:${MOVIEMASHER_VERSION}
    command: 
    volumes:
      - ../../../../dev/:${MOVIEMASHER_DIR_ROOT}/dev/
      - ../../../../images/:${MOVIEMASHER_DIR_ROOT}/images/
      - ../../../../packages/:${MOVIEMASHER_DIR_ROOT}/packages/
      - ../../../../package.json:${MOVIEMASHER_DIR_ROOT}/package.json
      - ../../../../temporary:${MOVIEMASHER_DIR_ROOT}/temporary
