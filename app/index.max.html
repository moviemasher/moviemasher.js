<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Source :: Example :: Movie Masher</title>
    <script src="../node_modules/opentype.js/dist/opentype.js"></script>
    <script src="../node_modules/scriptjs/dist/script.js"></script>
    <script src="../node_modules/tiny-inflate/index.js"></script>
    <script src="../src/moviemasher.js"></script>
    <script src="../src/others/action.js"></script>
    <script src="../src/others/audio.js"></script>
    <script src="../src/others/constant.js"></script>
    <script src="../src/others/defaults.js"></script>
    <script src="../src/others/filter.js"></script>
    <script src="../src/others/loader.js"></script>
    <script src="../src/others/mash.js"></script>
    <script src="../src/others/option.js"></script>
    <script src="../src/others/player.js"></script>
    <script src="../src/others/players.js"></script>
    <script src="../src/others/time.js"></script>
    <script src="../src/others/util.js"></script>
    <script src="app.js"></script>
    <style>canvas, textarea { width: 320px; height: 240px; }</style>
  </head>
  <body onload='mm_load()'>
    <canvas id='mm-canvas'></canvas>
    <textarea id='mm-textarea'></textarea>
    <div>
      <input type="range" step="0.001" value="0" min="0" max="1" oninput="mm_player.position=this.value" />
    <div>
      <button onclick="add_media('title')">Add Title</button>
      <button onclick="add_media('cable')">Add Cable</button>
      <button onclick="add_media('frog')">Add Frog</button>
      <button onclick="add_media('globe')">Add Globe</button>
    </div>
  </body>
</html>
