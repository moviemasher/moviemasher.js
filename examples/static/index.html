<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Movie Masher Static Example</title>
    <script type='importmap'>
      {
        "imports": {
          "@moviemasher/shared-lib/": "./@moviemasher/shared-lib/dist/",
          "@moviemasher/client-lib/": "./@moviemasher/client-lib/dist/",
          "@moviemasher/": "./@moviemasher/",
          "lit-html": "./lit-html/lit-html.js",
          "lit-html/": "./lit-html/",
          "@lit-labs/": "./@lit-labs/",
          "@lit/reactive-element": "./@lit/reactive-element/reactive-element.js",
          "@lit/": "./@lit/",
          "lit/": "./lit/",
          "lit-element/": "./lit-element/"
        }
      }
    </script>
    <script type="module">
      import '@moviemasher/client-lib/movie-masher.js';
    </script>
    <style>
      /* fit root DIV to viewport */
      body {
        height: 100vh;
        height: 100dvh;
        display: flex;
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
      }
      @media(prefers-color-scheme: dark) {
        body { background-color: #2d1e05; color: #fff; }
      }
      movie-masher {
        --gap: 20px;
        padding: var(--gap);
      }
    </style>
  </head>
  <body>
    <movie-masher asset-object='json/asset-object.json' asset-objects='json/asset-objects.json'>
      <span slot='inspector-header-center'></span>
    </movie-masher>
  </body>
</html>
