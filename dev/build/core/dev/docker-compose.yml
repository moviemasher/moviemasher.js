version: "3"
name: moviemasher-build-core
services:
  service:
    build:
      dockerfile: dev/build/core/Dockerfile.cnf
      context: ../../../../
    image: moviemasher/build-core:${MOVIEMASHER_VERSION}
    container_name: moviemasher-build-core
    env_file:
      - ../../local.env
    volumes:
      - ../../../../dev/:${MOVIEMASHER_DIR_ROOT}/dev/
      - ../../../../packages/core:${MOVIEMASHER_DIR_ROOT}/packages/core
