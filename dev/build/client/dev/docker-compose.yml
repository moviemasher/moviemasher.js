version: "3"
name: moviemasher-build-client
services:
  service:
    build:
      dockerfile: dev/build/client/Dockerfile.cnf
      context: ../../../../
    image: moviemasher/build-client:${MOVIEMASHER_VERSION}
    container_name: moviemasher-build-client
    env_file:
      - ../../local.env
    volumes:
      - ../../../../dev/:${MOVIEMASHER_DIR_ROOT}/dev/
      - ../../../../workspaces/client/:${MOVIEMASHER_DIR_ROOT}/workspaces/client/
      - ../../../../packages/core/client/:${MOVIEMASHER_DIR_ROOT}/packages/core/client/
      - ../../../../packages/core/lib/:${MOVIEMASHER_DIR_ROOT}/packages/core/lib/
      - ../../../../packages/client/:${MOVIEMASHER_DIR_ROOT}/packages/client/

